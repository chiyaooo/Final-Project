{% extends 'base.html' %}

{% block body %}
<div>
<p><a href="{{ url_for('add_case')}}" class = "btn btn-info" style="background-color: #3B945E; color:#F2F2F2 "> Add To Catalog</a></p>
<form method ="POST">
  <input type="text" autofocus="autofocus" name="search_cases" placeholder="Search catalog..">
  <button type="submit" formaction="/searchcases" ><i class="fa fa-search"></i></button>
</form>
</div>

{% if cases %}
    <table class="table table-striped table-hover table-sm text-center" id="totalCases">
        <thead>
            <tr>
                <th>States</th>
                <th>Cases</th>
                <th>Recovered</th>
                <th>Deaths</th>
                <th>Fatality</th>
            </tr>
        </thead>

        <tbody>
            {% for row in cases %}
            <tr>

                <td> {{ row.states }}</td>
                <td> {{ row.cases }}</td>
                <td> {{ row.recovered }}</td>
                <td> {{ row.deaths }}</td>
                <td> {{ row.fatality }}</td>


                <td>
          <form action="{{ url_for('case', states=row.states) }}" method="POST">
            <input type="submit" value="Details" class="btn btn-info" style="background-color: #65CCB8; color: #F2F2F2"/>
          </form>
        </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}
<p id="demo"></p>

<script>
  var x = document.getElementById("totalCases").rows.length;
  document.getElementById("demo").innerHTML = "Total Cases: " + (x-1);
</script>
{% endblock %}
